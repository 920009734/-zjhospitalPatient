<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="../css/frozen.css">
        <link rel="stylesheet" href="../css/style.css" />
        <script src="../lib/zepto.min.js"></script>
        <script src="../js/frozen.js"></script>
        <script src="../js/Utils.js"></script>
		<title></title>
		<style type="text/css">
		     body{background-color:#EDF3F3 ;font-family: "微软雅黑";}
			.top{display: block;width: 100%;height: 100px;margin: 0 auto;background-color: #FFFFFF ;background-size:100% 100%;}
			.top_left{display: block;width: 25%;float:left;height: 100%;}
			.top_left>img{display: block;margin: 0 auto;margin-top: 20px;}
			.top_center{display: block;width:57%;float: left;margin-top: 8%;}
			.top-right{display: block;width:8%;float: right;margin-top: 8%;margin-right: 2%;}
			.top_right_t{display: block;width:35%;float: left;height: 20%;margin-top:10px;}
			.top_right_i{display: block;width:15%;float: left;height: 20%;margin-top:10px;}
			.top_right_j{display: block;width:10%;float: left;height: 20%;margin-top:10px;color: #999999;}
			.top_right_k{display: block;width:40%;float: left;height: 20%;margin-top:10px;}
			.top-right>img{display: block;float:right;margin-top: 40px;}
			.cat_container{display: block;width: 100%;height: 312px;margin-top: 13px;}
			.catlog{display: block;float: left;width: 100%;height: 50px;background-color: #FFFFFF;margin-top: 2px;}
			.pic{display: block;float: left;height: 100%;width: 22%;}
			.pic>img{display: block;margin: 0 auto;margin-top: 5px;}
			.pic_w{display: block;width:30%;float: left;height: 50px;line-height: 50px; margin-left:10px;}
			.cat_container_1{display: block;width: 100%;height: 120px;margin-top: 13px;}
			.login_btn{display: block;float: left; width: 90%;margin-left: 5%;margin-top: 20px;margin-bottom: 80px;}
			.login_btn>button{border-radius:2px ;background: #FC4C25;font-size: 16px;font-weight: bold;border: none;}
			.ui-btn-primary:before{border: none;}
			.pic>img{width: 40px;height: 40px;}
			.banben_new{display: block;float: right;width: 10px;height: 10px;background-color: #FF0000;margin-top: 20px;border-radius: 15px;margin-right: 15px;}
		</style>
	</head>
	<body>
    
		<header class="ui-header ui-header-positive">
			<i class="ui-icon ui-icon-return" onclick="history.back()"></i>
			<h4 style="text-align: center;">个人中心</h4>
		</header>
		<section class="ui-container"> 
			<section id="list">
				<div class="top">
				    <div class="top_left">
				        <img src="../img/self/self.png" width="60" height="60"/>	
				    </div>
				    <div class="top_center">
				    	<span id="user_name_" class="top_right_t"></span>
				    	<span id="user_sex_" class="top_right_i"></span>
				    	<span class="top_right_j">|</span>
				    	<span id="user_age_" class="top_right_k"></span>
				    </div>
				    <div class="top-right">
				    	<i class="ui-icon-arrow"></i>
				    </div>
				</div>	
				<div class="cat_container" >
					<div class="catlog" id="jtcy">
						<div class="pic"><img src="../img/self/member.png" /></div>
						<div class="pic_w">家庭成员</div>
					</div>
					<div class="catlog" id="wdgz">
						<div class="pic"><img src="../img/self/wodeguanzhu.png" /></div>
						<div class="pic_w">我的关注</div>
					</div>
					<div class="catlog" id="zxjl">
						<div class="pic"><img src="../img/self/zixunjilu.png" /></div>
						<div class="pic_w">咨询记录</div>
					</div>
					<div class="catlog" id="jfjl">
						<div class="pic"><img src="../img/self/jiaofeijilui.png" /></div>
						<div class="pic_w">缴费记录</div>
					</div>
					<div class="catlog" id="ghjl">
						<div class="pic"><img src="../img/self/jiuzhenjilu.png" /></div>
						<div class="pic_w">挂号记录</div>
					</div>
					<div class="catlog" id="cyzyjl">
						<div class="pic"><img src="../img/index/yuyueRecord.png" /></div>
						<div class="pic_w">住院记录</div>
					</div>
				</div>
				<div class="cat_container_1">
					<div class="catlog">
						<label onclick="checkVersion()">
							<div class="pic"><img src="../img/self/banben.png" /></div>
							<div class="pic_w">版本更新</div>
							<span id="banben_new_" class=""></span>
						</label>
					</div>
					<div class="catlog">
						<div class="pic"><img src="../img/self/bangzhu.png" /></div>
						<div class="pic_w">帮助和反馈</div>
					</div>
					<div class="catlog">
						<div class="pic"><img src="../img/self/shezhi.png" /></div>
						<div class="pic_w">设置</div>
					</div>
				</div>
				<div class="login_btn">
					<button class="ui-btn ui-btn-lg ui-btn-primary">退出登录</button>
				</div>
			</section>
		</section>
	</body>
	<script type="text/javascript">
		var plus = plus;
		if(!plus){
			plus = top.plus;
		}
		function checkVersion(){
			if(localStorage.getItem('isNewVersion')){
				plus.nativeUI.confirm('是否确认升级到最新版本?', function(e) {
                    if(e.index == 0){
                        Utils.installNewVersion();
                    }
                }, "", ["升级", "取消"]);
			}else{
				alert("当前已是最新版本！");
			}
		}
    	$(function(){
			if(localStorage.getItem('isNewVersion')){
				$("#banben_new_").addClass('banben_new');
			}else{
				$("#banben_new_").removeClass('banben_new');
			}
			
    		//设置用户信息
    		var patientInfo = JSON.parse(localStorage.getItem('patientInfo'));
    		if(patientInfo){
	    		$("#user_name_").html(patientInfo.patientname);
	    		$("#user_sex_").html(patientInfo.sex == '1' ? '男' : '女');
	    		$("#user_age_").html(patientInfo.age);
    		}
    		
    		
    		$("#wdgz").click(function(){
    			top.location.href="myAttention.html";
    		});
    		
    		$("#jtcy").click(function(){
    			top.location.href="familyMember.html";
    		});
    		
    		$("#zxjl").click(function(){
				top.location.href="consultation/consulteLlist.html";
    		});
    		
    		
    		$("#ghjl").click(function(){
    			top.location.href="yuyueguahao/patien_register.html";
    		});
    		
    		$("#jfjl").click(function(){
    			
    		});
    		
    		$("#cyzyjl").click(function(){
    			top.location.href="hospitalization/inHospotalSearch.html"
    		});
    		
    		//退出
    		$(".login_btn").click(function() {
    			var logoutUrl = Utils.getRoot()+"/patientApp/logout";
    			$.post(logoutUrl,{
    				token: patientInfo.toke
    			}, function(res) {
	    			if (res.success) {
	    				localStorage.clear();
	    				top.location.href='login.html'
	    			} else {
	    				alert(res.message);
	    			}
	    		});
    		});
    		
    	});
    </script>
</html>
