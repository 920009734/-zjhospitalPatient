<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="../../css/frozen.css">
        <link rel="stylesheet" href="../../css/style.css" />
        <link rel="stylesheet" href="../../fontIcon/iconfont.css" />

		<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
        <script src="../../js/Utils.js"></script>
        <script src="../../lib/zepto.min.js"></script>
        <script src="../../js/frozen.js"></script>
        <script src="../../js/androidFh.js"></script>
		<title>选择科室</title>
		<style type="text/css">
			body{background-color: #FFFFFF;font-family: "微软雅黑";}
			.doc_intro{display: block;width:100%;height: 120px;background: url(../../img/online/u456.png) no-repeat;background-size: 100%;}
			.intro_photo{display: block;float: left;width: 30%;height: 100%;}
			.intro_photo>img{display: block;margin: 0 auto;margin-top:20%;width:70%;height: 70%;}
			.intro_right{display: block;float: left;widows: 68%;height: 100%;color: #FFFFFF;margin-left: 2%;}
			.intro_right>div{height: 35px;line-height: 35px;} 
			.intro_name{font-size: 18px;}
			.intro_name,.intro_status,.intro_dep,.intro_posti{height: 35px;line-height: 35px;}
			.intro_status{font-size: 13px;margin-left:20px;}
			.intro_dep,.intro_posti{font-size: 14px;}
			.intro_posti{margin-left: 20px;}
			
			.docDetail_intro{display: block;width: 100%;min-height: 50px;margin-bottom: 20px;}
			.intro_title{display: block;width: 100%;margin: 0 auto; height: 45px; line-height: 45px;}
			.intro_title>span{display: block;float: left;}
			.intro_title>span>img{display: block; margin-top: 11px;margin-left: 15px;}
			.intro_title_con{margin-left: 10px;}
			.intro_detailCon{display: block;line-height:25px;min-height: 40px;padding: 5px 10px;font-size: 14px;text-indent: 30px;}
			.intro_detailCon>div{display: block;width: 100%;min-height: 20px;max-height: 250px;}
			.intro_detailCon>div>span{display: block;float: left;width: 49%;font-size: 13px;color: #666666;}
			
			.hr_{width: 100%;height: 10px;background-color: #F7F7F7;}
			.cons_time{display: block;width: 100%;height: 40px;line-height: 40px;}
			.cons_time>span{display: block;float: left;width: 43%;margin-left: 15px;}
			.detailTime{text-align: right;}
			.cons_type{display: block;width: 100%;min-height: 120px;max-height: 250px;}
			.cons_type_item{display: block;width: 100%;height: 60px;}
			.item_left{display: block;float: left;width: 18%;}
			.item_left>img{display: block;margin: 0 auto;margin-top: 9px;}
			.item_right{display: block;float: left;width:82%;}
			.item_right>span{display: block;float:left;line-height: 25px;width: 100%;}
			.item_right_detail{font-size: 13px;color: #939393;}
			.item_right_name{margin-top: 6px;font-weight: bold;}
			.item_right_status{display: block;float: right;font-size: 14px;font-weight: 100;margin-right: 15px;color: #999999;}
			.reflash_item>i{display: block;float: right; font-size: 25px;}
			.ui-actionsheet-cnt>button{font-size: 16px;}
			.ui-actionsheet-cnt .actionsheetClose{color: #FF0000;}
		</style>
	</head>
	<body ontouchstart>
		<header class="ui-header ui-header-positive">
			<i class="ui-icon ui-icon-return" onclick="history.back()"></i>
			<h4 style="margin-left: 25px;" id="dep_type" >
				<span>咨询</span>
				<span class="reflash_item"><i class="iconfont icon-switch"></i></span>
			</h4>
		</header>
		<section class="ui-container"> 
			<section id="list">
				<div class="doc_intro">
					<div class="intro_photo">
						<img src="" id="photo" />
					</div>
					<div class="intro_right">
						<div style="margin-top:20px ;">
							<span class="intro_name" id="doctorName_"></span>
							<span class="intro_status"></span>
						</div>
						<div>
							<span class="intro_dep" id="deptName_"></span>
							<span class="intro_posti" id="doctorTitle_"></span>
						</div>
					</div>
				</div>
				<div class="hr_"></div>
				<!--<div class="cons_time">
					<span>咨询时间</span>
					<span class="detailTime">20:00 -- 22:00</span>
				</div>-->
				<div class="hr_"></div>
				<div class="cons_type">
					<div class="cons_type_item ui-border-b" id="onlineCon">
						<div class="item_left">
							<img src="../../img/online/u522.png" />
						</div>
						<div class="item_right">
							<span class="item_right_name">在线咨询</span>
							<span class="item_right_detail">通过线上文字，图片和医生咨询</span>
						</div>
					</div>
					<div class="cons_type_item ui-border-b" id="liuyanCon">
						<div class="item_left">
							<img src="../../img/online/u574.png" />
						</div>
						<div class="item_right">
							<span class="item_right_name">留言咨询</span>
							<span class="item_right_detail">通过文字，图片和医生咨询</span>
						</div>
					</div>
					<div class="cons_type_item ">
						<div class="item_left">
							<img src="../../img/online/u576.png" />
						</div>
						<div class="item_right">
							<span class="item_right_name">视频咨询<span class="item_right_status">暂未开通</span></span>
							<span class="item_right_detail">通过线上文字，图片和医生咨询</span>
						</div>
					</div>
				</div>
				<div class="hr_"></div>
				<div class="docDetail_intro">
					<div class="intro_title ui-border-b">
						<span><img src="../../img/myD.png"/></span>
						<span class="intro_title_con">医生介绍</span>
					</div>
					<div class="intro_detailCon " id="introduce_">
					</div>
				</div>
				
			</section>
		</section>
		
		<section id="actionsheet">
			<div class="demo-item">
				<div class="demo-block">
					<div class="ui-actionsheet ">  
						<div class="ui-actionsheet-cnt">
							<button class="reflash_btn">刷新</button>  
							<button class="actionsheetClose">取消</button> 
						</div>         
					</div>
				</div>
			</div>
		</section>
		<script type="text/javascript">
			$(function(){
				//刷新页面
				$(".reflash_item").on("click",function(){
					$(".ui-actionsheet").addClass("show");
				});
				$(".actionsheetClose").on("click",function(){
					$(".ui-actionsheet").removeClass("show");
				});
				$(".reflash_btn").on("click",function(){
					location.reload();
					$(".ui-actionsheet").removeClass("show");
				});
				
				var Request = Utils.getRequest();
				var doctorCode = Request["doctorCode"];
				var doctorName = "";
				var doctorTitle = "";
				var doctorIntrodution = "";
				var doctorPhoto = "";
				
				
				var params={};
    			params.deptCode=Request["deptCode"];
    			params.doctorCode=doctorCode;
    			
				$.post(Utils.getRoot()+"/inquiry/findDoctor",params,function(data){
					if (data.success) {
						var doctorInfo = data.data; 
						doctorName = doctorInfo[0].doctorName;
						deptName = doctorInfo[0].deptName;
						doctorTitle = doctorInfo[0].doctorTitle;
						doctorIntrodution = doctorInfo[0].doctorIntrodution;
						doctorPhoto = doctorInfo[0].doctorPhoto;
						
						$("#doctorName_").html(doctorName);
						$("#deptName_").html(deptName);
						$("#doctorTitle_").html(doctorTitle);
						
						//识别内容中的标签
						var str = doctorIntrodution;
						var regx = /<[^>]*>|<\/[^>]*>/gm;
						var docValue =  str.replace(regx,"");
						
						$("#introduce_").html(docValue);
						
						if(doctorPhoto==null || doctorPhoto== ""
							|| doctorPhoto=="http://www.zjyy.com.cn/expertPhoto/"){
							doctorPhoto = "../../img/self/self.png";
						}
						$("#photo").attr("src",doctorPhoto);
					}
				});
				
				
				$("#onlineCon").click(function(){
					window.location.href="./onlineCons.html?doctorCode="+doctorCode+"&doctorName="+doctorName+"&doctorIntrodution="+doctorIntrodution+"&doctorTitle="+doctorTitle+"&doctorPhoto="+doctorPhoto;
				});
				$("#liuyanCon").click(function(){
					window.location.href="./liuyanCons.html?doctorCode="+doctorCode+"&doctorName="+doctorName;
				});
			});
		</script>
	</body>
</html>
