<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="../../css/frozen.css">
        <link rel="stylesheet" href="../../css/style.css" />
        <script src="../../lib/zepto.min.js"></script>
        <script src="../../js/frozen.js"></script>
        <title>诊间缴费</title>
        
        <style type="text/css">
        	html,body{width:100%; background-color: #F3F3F3;}
        	.pay_list{display: block;float: left;width: 100%;height: 100%;}
        	.pay_tab{display: block;float: left;width: 100%; margin-bottom: 10px;height: 50px;line-height: 50px;color:#FFFFFF;background-color: #1281E8;}
        	.box_tab{display: block;float: left;width: 25%;margin-left: 16%; height: 48px;text-align: center;}
        	.box_tab.active{color: #FFFFFF;border-bottom: 2px solid #FFFFFF;}
        	.pay_con{display: block;float: left;width: 100%;}
        	.pay_item{display: block;float: left;width: 88%;margin-left: 3%; border-radius: 3px; min-height: 50px;max-height: 150px; margin-top: 8px;background-color: #FFFFFF;padding: 7px 3%;}
        	.pay_item>span{display: block;line-height: 25px;font-size: 14px;color: #008080;width: 100%;}
        </style>
	</head>
	<body>
		<header class="ui-header ui-header-positive">
			<i class="ui-icon ui-icon-return" onclick="history.back()"></i>
			<h4 style="margin-left: 25px;">诊间缴费</h4>
		</header>
		<section class="ui-container">
			<div class="demo-block">
				<div class="pay_list">
					<div class="pay_tab">
						<span class="box_tab active">未缴费</span>
						<span class="box_tab ">已缴费</span>
					</div>
					<div class="pay_con ">
						<a href="payDetail_view.html">
							<div class="pay_item">
								<span class="box_type">接诊科室：内科门诊（未缴费）</span>
								<span class="box_money">费用总额：129元</span>
								<span class="box_time">订单时间：2018-05-21 15:22</span>
							</div>
						</a>
						<a href="payDetail_yjf_view.html">
							<div class="pay_item">
								<span class="box_type">接诊科室：内科门诊（已缴费）</span>
								<span class="box_money">已缴总额：129元</span>
								<span class="box_time">缴费时间：2018-05-21 15:22</span>
							</div>
						</a>
					</div>
				</div>
			</div>
		</section>
		
		<script type="text/javascript">
			$(function(){
				$(".box_tab").on("click",function(){
					var a = $(this).hasClass("active");
					if(!a){
						$(this).addClass("active").siblings(".box_tab").removeClass("active");
					}
				});
			})
		</script>
	</body>
</html>
