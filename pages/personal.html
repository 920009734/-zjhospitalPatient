	<script>
		function authentication(){
			var realname = $("#realname").val();
			var idcard = $("#idcard").val();
			var sex = $("#sex").val();
			var age = $("#age").val();
			
			if(!realname || !idcard){
				Utils.showConfirm("确认","信息填写不完整","珠江医院");
				//alert('信息填写不完整');
				return false;
			}
			$.ajax({
				type: "post",
				url: Utils.getRoot()+"/patientApp/authentication",
				async: false,
				data: {
					realname: realname, 
					patientname: realname,
					idcard: idcard,
					sex: sex,
					age: age,
				},
				success: function(result){
					if(result.success){
						localStorage.setItem('patientInfo', JSON.stringify(result.data));
						Utils.showConfirm("确认",result.message,"珠江医院");
						location.href="main.html";
					}else{
						Utils.showConfirm("确认",result.message,"珠江医院");
						location.href="main.html";
					}
				}
			});
				
		}
		$(function(){
			var day = new Date();
			$('#birthday').val(day.getFullYear()+"-"+(day.getMonth()+1)+"-"+day.getDate());
			$("#birthday").click(function(){
				plus.nativeUI.pickDate( function(e) {
					var d = e.date;
					$("#birthday").val(d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate());
				});
			});
		});
		
	</script>
