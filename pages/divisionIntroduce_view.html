<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="../css/frozen.css">
        <link rel="stylesheet" href="../css/style.css"/>
        
        <script src="../H5Js/common.js" ></script>
        <script src="../lib/zepto.min.js"></script>
        <script src="../js/frozen.js"></script>
        <script src="../js/Utils.js" ></script>
        <script src="../H5Js/immersed.js"></script>
		<title>选择科室</title>
		<style type="text/css">
			html,body{background-color: #FFFFFF;}
			.keshi_view{display: block;float: left;width: 96%;height: 100%;margin-top: 15px;margin-left: 2%;}
			.view_title{display: block;float: left;width: 100%;height: 40px;line-height: 40px;font-size: 18px;color: #127674;}
			.view_con{display: block;float: left;width: 100%;font-size: 15px;text-indent: 30px;line-height: 26px;margin-bottom: 50px;}
			img{display: block;width: 300px;margin: 0 auto;} 
		</style> 
	</head>
	<body>
		<header class="ui-header ui-header-positive">
			<i class="ui-icon ui-icon-return" onclick="back(true)"></i>
			<h4 style="margin-left: 25px;" id="dep_type" ><span></span> </h4>
		</header>
		
		<section class="ui-container">
			<div class="keshi_view" id="department_view">
			</div>
		</section>
	</body>
	 
	<script type="text/javascript">
		if(window.plus){
			plusReady();
		}else{
			document.addEventListener('plusready',plusReady,false);
		}
		function plusReady(){
			loadData();
		}
		function loadData(){
			plus.nativeUI.showWaiting("数据加载中...");
			var Request = Utils.getRequest();
		    var id = Request["id"];
		    
			$.ajax({
				type:"post",
				url: Utils.getRoot()+"/deptInfo/getDetailBy",
				data:{id: id},
				success: function(result){
					plus.nativeUI.closeWaiting();
					$("#department_view").empty();
					var dept = result.data;
					if(result.success){
						var tempStr = '<div class="view_title">'+dept.typeName+' </div>';
						tempStr += '<div class="view_con">'+dept.content+' </div>';
						$("#department_view").append(tempStr);
						$("#dep_type").children("span").html(dept.typeName);
					}else{
						alert(result.message);
					}
				}, 
				error:function(){
					plus.nativeUI.closeWaiting();
					alert('网络异常，请稍候重试！');
				}
			});
			
		}
		function closeme(){
			plus.webview.currentWebview().close();
			
		}
		
	</script>
	
</html>
