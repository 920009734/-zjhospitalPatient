<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>FrozenUI Demo</title>
        <script type="text/javascript" src="http://tajs.qq.com/stats?sId=37342703" charset="UTF-8"></script>
        <link rel="stylesheet" href="../css/frozen.css">
        <link rel="stylesheet" href="../css/style.css">
        <script src="../lib/zepto.min.js"></script>
        <script src="../js/frozen.js"></script>
        
        <style type="text/css">
        body{height: 100%;width: 100%;} 
			.alllist{display: block;border:none;width: 100%;height:150px;margin-top: 30px;}
			.msg{display: block;border:none;width:25%;height:150px;float:left;text-align:center;}
			.pic{display: block;border:none;width:100%;height:75px;float:left;text-align:center;}
			.pic>img{width: 65px;height: 65px;}
        </style> 
    </head> 
    
    <body ontouchstart>
    	<header class="ui-header ui-header-positive"><h1>消息</h1></header>
        <section class="ui-container"> 
			<section id="list">
				<div class="alllist">
					<div class="msg" dataType="3"> 
						<span class="pic"><img src="../img/yuyue1.png" /></span>
						<span class="text">预约</span>
					</div>
					<div class="msg" dataType="2">
						<span class="pic"><img src="../img/tongzhi1.png" /></span>
						<span class="text">通知</span>
					</div>
					<div class="msg" dataType="4">
						<span class="pic"><img src="../img/xiaofei1.png" /></span>
						<span class="text">消费</span>
					</div>
					<div class="msg" dataType="1">
						<span class="pic"><img src="../img/sixin1.png" /></span>
						<span class="text">私信</span>
					</div>
				</div>
			</section>
        </section>
         <script type="text/javascript">
        	$(".msg").click(function(){
        		//1：私信 2：通知 3：预约 4：缴费
        		location.href="detailMsg.html?dataType="+$(this).attr("dataType")
        	});
        </script>
    </body>
</html>
