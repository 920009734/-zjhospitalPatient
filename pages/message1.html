<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>消息</title>
        <link rel="stylesheet" href="../css/frozen.css">
        <link rel="stylesheet" href="../css/style.css">
        <script src="../lib/zepto.min.js"></script>
        <script src="../js/frozen.js"></script>
        
        <style type="text/css">
        body{height: 100%;width: 100%;} 
			.alllist{display: block;border:none;width: 100%;height:150px;margin-top: 30px;}
			.msg{display: block;border:none;width:25%;height:150px;float:left;text-align:center;}
			.pic{display: block;border:none;width:100%;height:75px;float:left;text-align:center;}
			.pic>img{display: block;float: left; width: 60px;height: 60px;margin-left: 10px;}
			.msg_num{display: block;float: left; width: 20px;height: 20px;line-height: 20px; margin-left: -15px;margin-top: -5px;border-radius: 50%; background-color: #FF0000;color: #FFFFFF;text-align: center;font-size: 11px;}
        </style> 
    </head> 
    
    <body ontouchstart>
    	<header class="ui-header ui-header-positive"><h1>消息</h1></header>
        <section class="ui-container"> 
			<section id="list">
				<div class="alllist">
					<div class="msg" dataType="3"> 
						<span class="pic">
							<img src="../img/yuyuexiao@2x.png" />
							<span class="msg_num">12</span>
						</span>
						<span class="text">预约</span>
					</div>
					<div class="msg" dataType="2">
						<span class="pic">
							<img src="../img/tongzhixiao@2x.png" />
							<span class="msg_num">8</span>
						</span>
						<span class="text">通知</span>
					</div>
					<div class="msg" dataType="4">
						<span class="pic">
							<img src="../img/xiaofeixiao@2x.png" />
							<span class="msg_num">5</span>
						</span>
						<span class="text">消费</span>
					</div>
					<div class="msg" dataType="1">
						<span class="pic">
							<img src="../img/sixinxxiao@2x.png" />
							<span class="msg_num">2</span>
						</span>
						<span class="text">私信</span>
					</div>
				</div>
			</section>
        </section>
         <script type="text/javascript">
        	$(".msg").click(function(){
        		//1：私信 2：通知 3：预约 4：缴费
        		location.href="detailMsg.html?dataType="+$(this).attr("dataType")
        	});
        </script>
    </body>
</html>
