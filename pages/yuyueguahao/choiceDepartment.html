<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <script type="text/javascript" src="http://tajs.qq.com/stats?sId=37342703" charset="UTF-8"></script>
        <link rel="stylesheet" href="../../css/frozen.css">
        <link rel="stylesheet" href="../../css/style.css" />
        <script src="../../lib/zepto.min.js"></script>
        <script src="../../js/frozen.js"></script>
        <script src="../../js/Utils.js"></script>
		<title>选择科室</title>
		<style type="text/css">
			.dep_item{display: block;width: 100%;}
			.dep_item:first-child{margin-top: 5px;}
			.dep_sx{display: block;width: 90%;margin: 0 auto; height: 25px;font-size:14px;line-height: :;px;color: #3A93A5;}
			.dep_con{display: block;width: 100%;min-height: 55px;max-height: 1000px;background-color: #FFFFFF;}
			.dep_con .dep_list:last-child{border: none;}
			.dep_list{display: block;width: 100%;height: 55px;border-bottom: 1px solid #E7E7E7;}
			.dep_name,.dep_addr{display: block; padding-left: 14px;}
			.dep_name{padding-top: 6px;}
			.dep_addr{font-size: 12px;margin-top: 2px;}
		</style>
		 <script type="text/javascript">
        	$(function(){
        		var params={};
        		$.post(Utils.getRoot()+"/registerApp/selDivision",params,function(data){
					if (data.success) {
						var deptInfo = new Array();
						deptInfo= data.data;
						for (var i = 1; i < deptInfo.length; i++) {
							$("#deptInfoList").append(
								"<div class='dep_list' >"+
								  "<input type='hidden' value='"+deptInfo[i].deptCode+"' name='deptCode'>"+
								  "<h3 class='dep_name' name='deptName'>"+deptInfo[i].deptName+"</h3>"+
								"</div>"
							);
						}
					}
				});
        		
        		$("#deptInfoList").on("click",".dep_list",function(){
        			var deptCode = $(this).children("input").val();
        			var deptName = $(this).children(".dep_name").text();
        			window.location.href="../yuyueguahao/choiceDor.html?deptCode="+deptCode+"&deptName="+deptName;
        		});
        		
        	})
        </script>
	</head>
	<body ontouchstart>
		<header class="ui-header ui-header-positive">
			<i class="ui-icon ui-icon-return" onclick="history.back()"></i>
			<h4 style="margin-left: 25px;">南方医科大学珠江医院</h4>
		</header>
		<section class="ui-container"> 
			<section id="list">
				<div class="dep_item">
					<div class="dep_con"id="deptInfoList">
						
					</div>
				</div>
				
			</section>
		</section>
	</body>
</html>
