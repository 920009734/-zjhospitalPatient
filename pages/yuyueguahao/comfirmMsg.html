<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="../../css/frozen.css">
        <link rel="stylesheet" href="../../css/style.css" />
        <script src="../../js/jquery-1.8.3.min.js"></script>
        <script>$.noConflict();</script>
        <script src="../../lib/zepto.min.js"></script>
        <script src="../../js/frozen.js"></script>
        <script src="../../js/Utils.js"></script>
		<title>确认预约信息</title>
		<style type="text/css">
			html,body{font-family: "微软雅黑";height: 100%;width: 100%;}
			.ck_doctor{display: block;width: 100%;height: 60px;background-color: #FFFFFF; line-height:60px;margin-top: 5px;}
			.ck_doctor_name{margin-left: 10px;}
			.ck_doctor_btn{display: block;float: right;width: 100px;border: 1px solid #00BA7F;height: 30px;line-height: 30px;border-radius: 2px;margin-top: 15px;margin-right: 10px;}
			.ck_doctor_btn>i, .ck_doctor_btn>span{display: block;float:left ;color: #00BA7F;}
			.ck_doctor_btn>i{font-size: 24px;margin-top: -7px;}
			.ck_doctor_btn>span{font-size: 14px;}
			.comfirm_item{display: block;width: 100%;height: 50px;border-bottom: 1px solid #EEEAEB;background-color: #FFFFFF;line-height: 50px;}
			.item_name{display: block;float: left; margin-left: 10px;width: 28%;}
			.item_value{display: block;float: left;width: 65%;text-align: right;height: 50px;line-height: 50px;}
			.item_value>i{display: block;float: right;margin-top: 2px;margin-right: -10px;}
			.comfirm_item.menz{margin-top: 0;margin-top: 10px;margin-bottom: 10px;border-bottom:none}
			.login_btn{display: block;width: 90%;margin: 0 auto;margin-top: 25px;background-color: #FFFFFF;}
			.login_btn>button{border-radius:2px ;background: #0066CC;font-size: 16px;}
			.ui-radio input:checked:after{background: #3A93A5;}
		</style>
		<script type="text/javascript">
        	$(function(){
        		function GetRequest() {
       			  var url = decodeURI(location.search); //获取url中"?"符后的字串
       			   var theRequest = new Object();
       			   if (url.indexOf("?") != -1) {
       			      var str = url.substr(1);
       			      strs = str.split("&");
       			      for(var i = 0; i < strs.length; i ++) {
       			         theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
       			      }
       			   }
       			   return theRequest;
       			}
        		var Request = new Object();
        		Request = GetRequest();
				var patientname = Request["patientname"];
				var patientid = Request["patientid"];
				$("#patientid").val(patientid);
				$("#patientname").text(patientname);
				
        		$("#jzrxz").click(function(){
        			window.location.href="../yuyueguahao/xzPerple.html"
        		});
        		
        		$("#zf").click(function(){//支付成功后添加信息
        			if ( $("#patientid").val().length<10) {
        				$("#dialogText").html("请选择就诊人！");
						$(".ui-dialog").dialog("show");
					}else{
						var params={};
						params.patientId=Request["patientid"];
						params.patientName=Request["patientname"];
						params.patientGender=Request["gender"];
						params.patientIdcard=Request["idcard"];
						params.patientPhoneNumber=Request["phone"];
						params.patientCardNumber=Request["attendancecard"];
						params.divisionName="心血管内科";
						params.doctorName="丁明学";
						params.czDate = "2018-03-05 09:00:00";
						params.money="20";
						
						$(".ui-loading-block").show();
						$(".ui-loading-block").css("margin","45% 0 0 31%");
						
						$.post(Utils.getRoot()+"/registerApp/addbespeakInfo",params,function(data){
							$(".ui-loading-block").hide();
							$("#dialogText").html(data.message);
							$(".ui-dialog").dialog("show");
							setTimeout(function(){
								if (data.success) {
									$(".ui-loading-block").show();
									$(".ui-loading-block").css("margin","45% 0 0 31%");
									$(".ui-loading-block").hide();
				        			$("#dialogText").html("支付成功！");
				        			$(".ui-dialog").dialog("show");
				        			setTimeout(function(){//定时5秒后跳转页面
										window.location.href="../main.html";
									},5000);//定时器
								}
							}, 2000);
						});
					}
        		});
        		$(".close_dialog,.ui-dialog-close").click(function(){
					$(".ui-dialog").dialog("hide");
				});
        	})
        </script>
	</head>
	<body ontouchstart>
		<header class="ui-header ui-header-positive">
			<i class="ui-icon ui-icon-return" onclick="history.back()"></i>
			<h4 style="margin-left: 25px;">预约挂号时间确认</h4>
		</header>
		<section class="ui-container"> 
			<section id="list">
				<div class="ck_doctor">
					<span class="ck_doctor_name">就诊人:</span>
					<input type="hidden" id="patientid" value="" >
					<span id="patientname" ></span>
					<span class="ck_doctor_btn" id="jzrxz" ><i class="ui-icon ui-icon-add-people" ></i>
						<span>选择就诊人</span>
					</span>
				</div>
				<div class="comfirm_item menz">
					<span class="item_name">门诊号</span>
					<span class="item_value">00000000 <i class="ui-icon ui-icon-arrow"></i></span>
				</div>
				<div class="comfirm_item ">
					<span class="item_name">科室</span>
					<span class="item_value">心血管内科 </span>
				</div>
				<div class="comfirm_item ">
					<span class="item_name">医生</span>
					<span class="item_value">丁明学</span>
				</div>
				<div class="comfirm_item ">
					<span class="item_name">金额</span>
					<span class="item_value">20元</span>
				</div>
				<div class="comfirm_item ">
					<span class="item_name">就诊时间</span>
					<span class="item_value">2018-03-05 09:00:00 </span>
				</div>
				<div class="comfirm_item menz">
					<span class="item_name">支付方式</span>
				</div>
				<div>
					<div class="ui-form-item ui-form-item-radio ">
                        <label class="ui-radio" for="radio">
                            <input type="radio" name="radio" />
                        </label>
                        <p>微信</p>
                    </div>
                    <div class="ui-form-item ui-form-item-radio">
                        <label class="ui-radio" for="radio">
                            <input type="radio" checked="" name="radio" />
                        </label>
                        <p>支付宝</p>
                    </div>
				</div>
				<div style="display: block;float: left;width: 100%;height: 130px; background-color: #FFFFFF;">
					<div class="login_btn">
						<button class="ui-btn ui-btn-lg ui-btn-primary" id="zf">支付并预约</button>
					</div>
				</div>
			</section>
		</section>
		
		<div class="ui-dialog">
		    <div class="ui-dialog-cnt">
		        <div class="ui-dialog-bd"> 
		            <i class="ui-dialog-close" data-role="button"></i>
		            <h4>温馨提示：</h4> 
		            <span id="dialogText"></span>
		        </div>
		        <div class="ui-dialog-ft">
		            <button type="button" data-role="button" class="close_dialog">关闭</button>
		        </div>
		    </div>        
		</div>
	</body>
</html>
