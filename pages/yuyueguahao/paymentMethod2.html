
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Webview Example</title>
    <script type="text/javascript">
        var ws = null, embed = null;
        // H5 plus事件处理
        function plusReady() {
            ws = plus.webview.currentWebview();
            embed = plus.webview.create('http://120.78.95.98:10010/test/comservice', '', {top:'300px',bottom:'0px',additionalHttpHeaders:{Referer:"http://onepay.zjyy.com.cn"} });
            embed.show();
        }
        if (window.plus) {
            plusReady();
        } else {
            document.addEventListener('plusready', plusReady, false);
        }
        // 加载新URL页面
        function loadHtmlUrl() {
            embed.loadURL('http://120.78.95.98:10010/test/comservice',{Referer:"http://onepay.zjyy.com.cn"});
        }
    </script>
</head>
<body>
    加载新URL页面
    <button onclick="loadHtmlUrl()">loadURL</button>
</body>
</html>
