<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="../../css/frozen.css">
        <link rel="stylesheet" href="../../css/style.css" />
        
        	
        <script src="../../lib/zepto.min.js"></script>
        <script src="../../js/jquery-1.8.3.min.js"></script>
        <script src="../../js/frozen.js"></script>
        <script src="../../js/Utils.js"></script>
        <script src="../../js/clinicSchedule.js"></script>
        
        <link rel="stylesheet" href="../../fontIcon/iconfont.css" />
		<title>选择医生</title>
		<style type="text/css">
			html,body{background-color: #FFFFFF;}
			.nav_date{display: none;float: left; width: 94%; overflow-x:auto;margin-left:3%;margin-bottom:10px;margin-top: 10px;}
			.nav_date.active{display: block;}
			.list-item{display: block;float: left;width: 100%;height: 50px;line-height: 50px;background-color: #FFFFFF;border-bottom: 1px solid #F7F7F7;}
			.dep_name{padding-top: 6px;font-size: 16px;}
			.dep_addr{font-size: 12px;margin-top: 2px;}
			.notData{color: #999999; text-align: center;}
			.date_con{display: block;width: 94%;margin: 0 auto;margin-top: 10px;}
			.con_title_right{display: block;float: right;font-size: 14px;color: #E45A33;margin-top: 2px;margin-right: 15px;}
			.con_title{font-weight: bold;}
			.con_doc{display: block;width: 100%;height: 70px;background-color: #F7F7F7;border-top: #E7E7E7;margin-bottom: 3px;}
			.con_doc>div{display: block;float: left;height: 70px;}
			.doc_img{width: 21%;}
			.doc_img>img{display:block;margin: 0 auto;margin-top: 15px;}
			.doc_detail{width: 63%;line-height: 27px;}
			.doc_yynum{width: 16%;text-align: center;}
			.doc_detail>span{display: block;width: 100%;}
			.main_doc{font-weight: 100;margin-left: 15px;font-size: 14px;}
			.doc_name{margin-top: 10px;font-weight: bold;}
			.doc_time{font-size: 14px;}
			.dep_type{margin-left: 10px;}
			.doc_yynum>span{display: block;width: 100%;line-height: 27px;}
			.yhao{margin-top: 10px;font-size: 14px;}
			.yhao_num{font-weight: bold;color: #4CB6AC;}
			.date_item{display: block;float:left;width: 500px; overflow-x: auto;}
			.date_list{display: block;float: left;width: 70px;height:60px;text-align: center;border: 1px solid #4CB6AC;border-right: none;}
			.date_list:last-child{border-right: 1px solid #4CB6AC;}
			.date_list.active{background-color: #4CB6AC;color: #FFFFFF;}
			.date_list.noactive{background-color: #ececec; color: black;}
			
			.show_tab_time{display: block;float: left;width: 94%;margin-left:3%;height: 40px;}
			.show_tab_time>span{height: 30px;line-height: 30px;font-size: 15px;margin-top: 10px;width: 40%;}
			.show_tab_time>div{display: block;float: right; width:60%; height: 30px;line-height: 30px;font-size: 15px;margin-top: 10px;}
			.nowTime{display: block;float: left;width: 35%;color: #4CB6AC;}
			.nowTime>span{display: block;float: left;height: 30px;line-height: 30px;}
			.nowTime>i{display: block;float: left; font-size: 16px;height:30px;line-height: 30px; margin-left: 5px;color: #4CB6AC;}
			.data_guahao{margin-right: -3px;}
			.guahao{display: block;float: left; width: 49%;border: 1px solid #000000;text-align: center;border: 1px solid #4CB6AC;border-radius: 2px;}
			.guahao.active{background-color: #4CB6AC;color: #FFFFFF;}
			.guahao1{display: block;float: left; width: 49%;border: 1px solid #000000;text-align: center;border: 1px solid #4CB6AC;border-radius: 2px;}
			.guahao1.active{background-color: #4CB6AC;color: #FFFFFF;}
			::-webkit-scrollbar{width:0;height:0}
			
			.hr_{display:block;float: left;width: 100%;height: 20px;margin: 10px 0 10px 0%;background-color: #F7F7F7;}
		</style>
		
	</head>
	<body ontouchstart>
		<header class="ui-header ui-header-positive">
			<i class="ui-icon ui-icon-return" onclick="history.back()"></i>
			<h4 style="margin-left: 25px;">
				<input type="hidden" value="" id="deptCode">
				<span id="deptName"></span>
				<span class="reflash_item"><i class="iconfont icon-switch"></i></span>
			</h4>
		</header>
		<section class="ui-container"> 
			<section id="list">
				<div class="show_tab_time">
					<span class="nowTime ">
						<span id="nowTime"></span>
						<!--icon-xiajiantou-->
						<i class="iconfont icon-xiajiantou"></i>
					</span>
					<div id="rq"> 
						<span class="data_guahao guahao active">
							<input type="hidden"value="xzDate">
							按日期挂号 
						</span>
						<span class="doct_guahao guahao ">
							<input type="hidden"value="xzDoctor">
							按医生挂号
						</span>
					</div>
					<div id="zj"> 
						<span class="data_guahao guahao1 active" id="0">
							<input type="hidden"value="zjDoctor">
							专家挂号
						</span>
						<span class="doct_guahao guahao1 " id="1">
							<input type="hidden"value="myDoctor">
							名医挂号
						</span>
					</div>
				</div>
				<div class="nav_date active">
					<div class="date_item">
					</div>
					
				</div>
				
				<div style="display: block;float: left;width: 100%;"  id="dateGh">
					<!-- 上午 -->
					<div class="date_con" id="swDiv">
						<span class='con_title'>
							<font color='#3A93A5'>上午</font>
							<span class='con_title_right' id="swcount"></span>
						</span>
						<div id="swinfoList">
							
						</div>
					</div>
					<div class="hr_"></div>
					<div class="date_con" id="xwDiv">
						<span class='con_title'>
							<font color='#3A93A5'>下午</font>
							<span class='con_title_right' id="xwcount"></span>
						</span>
						<div id="xwinfoList">
						</div>
					</div>
					<div class="hr_"></div>
					<div class="date_con" id="wsDiv">
						<span class='con_title'>
							<font color='#3A93A5'>晚上</font>
							<span class='con_title_right' id="wscount"></span>
						</span>
						<div id="wsinfoList">
						
						</div>
					</div>
					<div class="hr_"></div>
				</div>	
				
				
				<div style="display: none;float: left;width: 100%;" id="doctorGh">
					<div class="date_con" id="dortorList">
					</div>
				</div>	
				
			</section>
		</section>
		<!--刷新-->
		<section id="actionsheet">
			<div class="demo-item">
				<div class="demo-block">
					<div class="ui-actionsheet ">  
						<div class="ui-actionsheet-cnt">
							<button class="reflash_btn">刷新</button>  
							<button class="actionsheetClose">取消</button> 
						</div>         
					</div>
				</div>
			</div>
		</section>
		
		<script type="text/javascript">
			$(function(){
				//刷新页面
				$(".reflash_item").on("click",function(){
					$(".ui-actionsheet").addClass("show");
				});
				$(".actionsheetClose").on("click",function(){
					$(".ui-actionsheet").removeClass("show");
				});
				$(".reflash_btn").on("click",function(){
					location.reload();
					$(".ui-actionsheet").removeClass("show");
				});
        		
			});
		</script>
	</body>
</html>
