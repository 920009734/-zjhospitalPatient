<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
		<script type="text/javascript" src="http://tajs.qq.com/stats?sId=37342703" charset="UTF-8"></script>
        <link rel="stylesheet" href="../../css/frozen.css">
        <script src="../../js/jquery-1.8.3.min.js"></script>
        <script>$.noConflict();</script>
        <script src="../../lib/zepto.min.js"></script>
        <script src="../../js/Utils.js"></script>
		<title></title>
		<style type="text/css">
			body{background-color: #F7F7F7;}
			.ui-container{margin-top: 5px;}
			.ui-header.ui-header-positive{height: 50px;line-height:50px;background-color: #0066cc;}
            .msg{display: block;width: 100%;height: 110px;margin: 0 auto;background-color: #FFFFFF;margin-top: 50px; }
            .msg_1{display: block;width: 100%;height: 110px;margin: 0 auto;margin-top:2px;background-color: #FFFFFF;}
            .msg_left{display: block;width: 3%;height: 100%;float: left;}
            .msg_left>img{display: block;margin: 0 auto;margin-top: 15px;}
            .notData{color: #999999; text-align: center;}
 			.msg_right{display: block;width:95%;float: left;margin-top: 25px;margin-left: 10px;}
 			.nomsg_right{display: block;width:70%;float: left;margin-top: 30px;}
            .doc_name{display: block;float:left;font-size: 18px;width:40%;}
            .doc_status{display: block;float:left;font-size: 18px;width:40%;color: red;}
            .dep_sec{display: block;float:left;font-size: 18px;width:20%;}
            .doc_time{display: block;float:left;color: ;font-size: 20px;text-align: center;}
		</style>
		<script type="text/javascript">
        	$(function(){
				
				var params={};
        		$.post(Utils.getRoot()+"/registerApp/selyyjl",params,function(data){
					if (data.success) {
						var patient = new Array();
						patient= data.data;
						if(patient.length>=1){
							for (var i = 0; i < patient.length; i++) {
								var patientGender = patient[i].patientGender=="1"?"男":"女";
								var status = patient[i].yyStatus;
								var yyStatus;
								switch (status){
									case "0":
										yyStatus="预约";
										break;
									case "1":
										yyStatus="取消";
										break;
									case "2":
										yyStatus="取号";
										break;
									case "3":
										yyStatus="退约";
										break;
									default:
										yyStatus="预约";
										break;
								}
								var czDate = Utils.formatDate(new Date(patient[i].czDate));
								$("#yyList").append(
									"<div class='msg'>"+
							       		"<div class='msg_right'>"+
							       			"<input type='hidden'  name='bespeakId' value='"+patient[i].bespeakId+"'  >"+
							       			"<input type='hidden'  name='hisOrdNum' value='"+patient[i].hisOrdNum+"'  >"+
							       			"<input type='hidden'  name='serialNumber' value='"+patient[i].serialNumber+"'  >"+
							       			"<input type='hidden'  name='czDate' value='"+czDate+"'  >"+
									    	"<span class='doc_name' >"+patient[i].divisionName+"</span>"+
									    	"<span class='dep_sec' >"+patient[i].doctorName+"</span>"+
									    	"<span class='doc_status' >"+yyStatus+"</span>"+
									    	"<div class='doc_time'>预约时间： <span id='czDate'>"+patient[i].bespeakTime+"</span></div>"    +
								   	   " </div>"+
							        "</div>"
								);
							}
						}else{
							$("#yyList").append(
								"<div class='msg'>"+
						       		"<div class='nomsg_right'>"+
						       			"<p class='notData'>暂无挂号记录</p>"+
							   	   	" </div>"+
						        "</div>"
					        )
						}
						
					}
				});
				
				$("#yyList").on("click",".msg_right",function(){
					var bespeakId = $(this).children("input[name='bespeakId']").val();
					var czDate = $(this).children("input[name='czDate']").val();
					var yyStatus = $(this).children(".doc_status").text();
					window.location.href="../../pages/yuyueguahao/pantien_reg_msg.html?bespeakId="+bespeakId+"&czDate="+czDate+"&yyStatus="+yyStatus;
				})
				
        	})
        </script>
	</head>
	<body>
		<header class="ui-header ui-header-positive">
        <i class="ui-icon ui-icon-return" onclick="history.back()"></i><h4 style="margin-left: 25px;margin-top: -3px;">挂号记录 </h4>
		</header>
		<div id="yyList">
	     </div>
	</body>
</html>
