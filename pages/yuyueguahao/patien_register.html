<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
		<script type="text/javascript" src="http://tajs.qq.com/stats?sId=37342703" charset="UTF-8"></script>
        <link rel="stylesheet" href="../../css/frozen.css">
          <script src="../../js/jquery-1.8.3.min.js"></script>
          <script>$.noConflict();</script>
        <script src="../../lib/zepto.min.js"></script>
        <script src="../../js/Utils.js"></script>
		<title></title>
		<style type="text/css">
			body{background-color: #F7F7F7;}
			.ui-container{margin-top: 5px;}
			.ui-header.ui-header-positive{height: 50px;line-height:50px;background-color: #3A93A5;}
            .msg{display: block;width: 100%;height: 110px;margin: 0 auto;background-color: #FFFFFF;margin-top: 50px; }
            .msg_1{display: block;width: 100%;height: 110px;margin: 0 auto;margin-top:2px;background-color: #FFFFFF;}
            .msg_left{display: block;width: 28%;height: 100%;float: left;}
            .msg_left>img{display: block;margin: 0 auto;margin-top: 15px;}
 			.msg_right{display: block;width:70%;float: left;margin-top: 25px;}
            .doc_name{display: block;float:left;font-size: 20px;width:25%;}
            .doc_age{display: block;float:left;font-size: 20px;width:15%;}
            .dep_sec{display: block;float:left;font-size: 20px;width:40%;}
            .doc_time{display: block;float: left;height: 30px;line-height: 30px;color: #626060;font-size: 18px;}
		</style>
		<script type="text/javascript">
        	$(function(){
				$(".msg_right").click(function(data){
					var patientId = $(this).children("#patientId").val();
					var bespeakId = $(this).children("#bespeakId").val();
					var serialNumber = $(this).children("#serialNumber").val();
					window.location.href="../../pages/yuyueguahao/pantien_reg_msg.html?patientId="+patientId+"&bespeakId="+bespeakId+"&serialNumber="+serialNumber;
				})
				
				var params={};
				params.doctorId="007";
        		$.post(Utils.getRoot()+"/registerApp/selBespeakInfo",params,function(data){
					if (data.success) {
						var patient = new Array();
						patient= data.data;
						for (var i = 0; i < patient.length; i++) {
							if (patient.length==1) {
								$("#patientId").val(patient[i].patientId);
								$("#patientName").html(patient[i].patientName);
								$("#gender").html(patient[i].patientGender);
								$("#czDate").html(patient[i].czDateStr);
							}else{
								$("#yyList").append(
									"<div class='msg'>"+
							        	 "<div class='msg_left'>"+
							        		 "<img src='../img/u132.png' width='80' height='80'/>	"+
							       		 "</div>"+
							       		"<div class='msg_right'>"+
							       			"<input type='hidden'  id='patientId' value='"+patient[i].patientId+"'  >"+
									    	"<span class='doc_name' id='patientName'>"+patient[i].patientName+"</span>"+
									    	"<span class='dep_sec' id='gender'>"+patient[i].patientGender+"</span>"+
									    	"<div class='doc_time'>预约时间： <span id='czDate'>"+patient[i].czDateStr+"</span></div>"    +
								   	   " </div>"+
							        "</div>"
								);
							}
						}
					}
				});
        	})
        </script>
	</head>
	<body>
		<header class="ui-header ui-header-positive">
        <i class="ui-icon ui-icon-return" onclick="history.back()"></i><h4 style="margin-left: 25px;margin-top: -3px;">患者挂号 </h4>
		</header>
		<div id="yyList">
	        <div class="msg">
	        	 <div class="msg_left">
	        		 <img src="../../img/u132.png" width="80" height="80"/>	
	       		 </div>
	       		<div class="msg_right" >
	       			<input type="hidden"  id="patientId" value=""/>
	       			<input type="hidden"  id="bespeakId" value=""/>
	       			<input type="hidden"  id="serialNumber" value=""/>
			    	<span class="doc_name" id="patientName"></span>
			    	<span class="dep_sec" id="gender"></span>
			    	<div class="doc_time">预约时间： <span id="czDate"></span></div>	    
		   	    </div>
	        </div>
	     </div>
	</body>
</html>
