		<script type="text/javascript">
        	$(function(){
				$("#yyList").on("click",".msg_right",function(){
					var bespeakId = $(this).children("#bespeakId").val();
					var hisOrdNum = $(this).children("#hisOrdNum").val();
					var serialNumber = $(this).children("#serialNumber").val();
					window.location.href="../../pages/yuyueguahao/pantien_reg_msg.html?bespeakId="+bespeakId+"&serialNumber="+serialNumber+"&hisOrdNum="+hisOrdNum;
				})
				
				var params={};
        		$.post(Utils.getRoot()+"/registerApp/selyyjl",params,function(data){
					if (data.success) {
						var patient = new Array();
						patient= data.data;
//						var patientGender = patient[0].patientGender=="1"?"男":"女";
//						$("#bespeakId").val(patient[0].bespeakId);
//						$("#hisOrdNum").val(patient[0].hisOrdNum);
//						$("#serialNumber").val(patient[0].serialNumber);
//						$("#patientName").html(patient[0].patientName);
//						$("#gender").html(patientGender);
//						$("#czDate").html(patient[0].bespeakTime);
						if(patient.length>=1){
							for (var i = 0; i < patient.length; i++) {
								var patientGender = patient[i].patientGender=="1"?"男":"女";
								$("#yyList").append(
									"<div class='msg'>"+
							        	 "<div class='msg_left'>"+
							        		 "<img src='../../img/u132.png' width='80' height='80'/>	"+
							       		 "</div>"+
							       		"<div class='msg_right'>"+
							       			"<input type='hidden'  id='bespeakId' value='"+patient[i].bespeakId+"'  >"+
							       			"<input type='hidden'  id='hisOrdNum' value='"+patient[i].hisOrdNum+"'  >"+
							       			"<input type='hidden'  id='serialNumber' value='"+patient[i].serialNumber+"'  >"+
									    	"<span class='doc_name' id='patientName'>"+patient[i].patientName+"</span>"+
									    	"<span class='dep_sec' id='gender'>"+patientGender+"</span>"+
									    	"<div class='doc_time'>预约时间： <span id='czDate'>"+patient[i].bespeakTime+"</span></div>"    +
								   	   " </div>"+
							        "</div>"
								);
							}
						}else{
							$("#yyList").append(
								"<div class='msg'>"+
						       		"<div class='msg_right'>"+"<p class='notData'>无挂号记录</p>"+
							   	   " </div>"+
						        "</div>"
					        )
						}
						
					}
				});
				
        	})
        </script>
