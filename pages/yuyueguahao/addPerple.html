<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="../../css/frozen.css">
        <link rel="stylesheet" href="../../css/style.css" />
        <script src="../../js/jquery-1.8.3.min.js"></script>
        <script src="../../js/Utils.js"></script>
		<title>添加就诊人</title>
		<style type="text/css">
			html,body{font-family: "微软雅黑";height: 100%;width: 100%;}
			.comfirm_item{display: block;width: 100%;height: 50px;border-bottom: 1px solid #EEEAEB;background-color: #FFFFFF;line-height: 50px;}
			.item_name{display: block;float: left; margin-left: 10px;width: 40%;}
			.item_value{display: block;float: left;width: 55%;text-align: right;height: 50px;line-height: 50px;}
			.item_value>i{display: block;float: right;margin-top: 2px;margin-right: -10px;}
			.login_btn{display: block;width: 90%;margin: 0 auto;margin-top: 25px;background-color: #FFFFFF;}
			.login_btn>button{border-radius:2px ;background: #0066CC;font-size: 16px;}
			.tab_per{display: block;width: 100%;height: 50px;}
			.tab_per>span{display: block;float: left;width: 49.5%;height: 50px;line-height: 50px;text-align: center;}
			.per_type.active{background-color: #FFFFFF;}
			.item_value>input{width: 100%;border: none;text-align: right;}
			.item_name>i,.item_name>span{display: block;float: left;}
			.item_name>span{margin-right: 5px;}
			.item_name>i{margin-left: -10px;margin-right: -6px;margin-top: 3px;}
			.ui-switch{right: 50px;}
			.ui-actionsheet-cnt{font-size: 15px;}
			.personl_gx.active{color: #00BA7F;font-weight: bold;}
			.personl_zj.active{color: #00BA7F;font-weight: bold;}
			
		</style>
	</head> 
	<body ontouchstart>
		<header class="ui-header ui-header-positive">
			<i class="ui-icon ui-icon-return" onclick="history.back()"></i>
			<h4 style="margin-left: 25px;">添加就诊人信息</h4>
		</header>
		<section class="ui-container"> 
			<section id="list">
				<div class="tab_per">
					<span class="per_type active">成人</span>
					<span class="per_type">儿童</span>
				</div>
				<div class="comfirm_item ">
					<span class="item_name">关系</span>
					<span class="item_value" id="myself"><span>本人</span> <i class="ui-icon ui-icon-arrow"></i></span>
				</div>
				
				<div class="comfirm_item ">
					<span class="item_name">姓名</span>
					<span class="item_value"><input type="text" id="patientofname" placeholder="请填写"/></span>
				</div>
				<!--<div class="comfirm_item ">
					<span class="item_name"><span>性别</span><i class="ui-icon ui-icon-unfold"></i></span>
					<span class="item_value" id ><input type="text" placeholder="请填写"/></span>
				</div>-->
				<div class="comfirm_item ">
					<span class="item_name" id="shenfenz"><span>二代身份证</span><i class="ui-icon ui-icon-unfold"></i></span>
					<span class="item_value"><input type="text" id="idcord" placeholder="请填写"/></span>
				</div>
				<div class="comfirm_item ">
					<span class="item_name">手机号</span>
					<span class="item_value"><input type="text" id="phone" placeholder="请填写"/></span>
				</div>
				<!-- <div class="comfirm_item ">
					<span class="item_name">有无就诊卡</span>
					<span class="item_value">
						<div class="ui-form-item ui-form-item-switch">
	                        <label class="ui-switch">
	                            <input type="checkbox" />
	                        </label>
	                    </div>
					</span>
				</div> -->
				<!--<div class="comfirm_item ">
					<span class="item_name">就诊卡</span>
					<span class="item_value"><input type="text" id="attendancecard" placeholder="请填写"/></span>
				</div>-->
				<div style="display: block;float: left;width: 100%;height: 130px; background-color: #FFFFFF;">
					<div class="login_btn">
						<button class="ui-btn ui-btn-lg ui-btn-primary" id="btn">确认</button>
					</div>
				</div>
				<div class="ui-actionsheet " id="guanx">  
					<div class="ui-actionsheet-cnt">
						<button class="personl_gx active" id="1">本人</button>  
						<button class="personl_gx " id="2">父母</button>  
						<button class="personl_gx " id="3">伴侣</button>  
						<button class="personl_gx " id="4">其他</button>
						<button class="actionsheetClose" style="color: #FF0000;">取消</button> 
					</div>         
				</div>
				<div class="ui-actionsheet " id="IdCard">  
					<div class="ui-actionsheet-cnt"> 
						<button class="personl_zj active" id="1">二代身份证</button>  
						<button class="personl_zj " id="2">港澳居民身份证</button>   
						<button class="personl_zj " id="3">台湾居民身份证</button>  
						<button class="actionsheetClose" style="color: #FF0000;">取消</button> 
					</div>         
				</div>
			</section>
		</section>
		<script type="text/javascript">
			$(function(){
				$("#myself").click(function(){
					$('#guanx').addClass('show');
				});
				$(".actionsheetClose").click(function(){
					$('.ui-actionsheet').removeClass('show');
				});
				$("#shenfenz").click(function(){
					$('#IdCard').addClass('show');
				});
				$(".personl_gx").click(function(){
					var aa = $(this).hasClass("active");
					if(!aa){
						$(this).addClass("active").siblings().removeClass("active");
						$('.ui-actionsheet').removeClass('show');
					}
					var valueName = $(this).text();
					$("#myself>span").text(valueName);
				});
				$(".personl_zj").click(function(){
					var aa = $(this).hasClass("active");
					if(!aa){
						$(this).addClass("active").siblings().removeClass("active");
						$('.ui-actionsheet').removeClass('show');
					}
					var valueName = $(this).text();
					$("#shenfenz>span").text(valueName);
				});
				
				$("#btn").click(function() {
					var idcardtype = $(".personl_zj.active").attr("id");
					var relationshiptype = $(".personl_gx.active").attr("id");
					//alert(idcardtype + ", " + relationshiptype);
					var params={};
					params.patientofname = $("#patientofname").val();
					params.idcardtype = idcardtype;
					params.relationshiptype = relationshiptype;
					params.phone = $("#phone").val();
					//就诊卡，暂不需要
					params.attendancecard = "";
					$.post(Utils.getRoot()+"/registerApp/addPatienOf", params, function(res) {
						if (res.success) {
							//history.back();
							window.location.href = "comfirmMsg.html";
						} else {
							alert(res.message);
						}
					});
				});
			});
			
		</script>
	</body>
</html>
