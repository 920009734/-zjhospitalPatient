<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="../../css/frozen.css">
        <link rel="stylesheet" href="../../css/style.css" />
        <script src="../../lib/zepto.min.js"></script>
        <script src="../../js/frozen.js"></script>
        <script src="../../js/Utils.js"></script>
		<title>选择时间</title>
		<style type="text/css">
			html,body{background-color: #FFFFFF;font-family: "微软雅黑";height: 100%;width: 100%;}
			.doc_detai{display: block;width: 100%;height: 50px;line-height:50px;border-bottom: 1px solid #EEEAEB;margin-top: 5px;}
			.date_pers{margin-left: 10px;}
			.date_type{font-size: 13px;margin-left: 15px;}
			.date_time{display: block;float:right;font-size:13px;margin-right: 10px;}
			.date_detail{display: block;width:100% ;height: 60px;border-bottom: 1px solid #EEEAEB;}
			.ck_time{display: block;float: left;margin-top:15px;margin-left:10px;width: 16%;height: 30px;text-align:center;line-height: 30px; border: 1px solid #0066CC;border-radius: 2px;color: #199ED8;font-size: 15px;}
			.detail_time{display: block;float: left;width: 100%;height: 20px;background-color: #F7F7F7;line-height: 20px;font-size: 13px;color: #199ED8;}
			.detail_time>p{margin-left: 10px;}
			.detail_dateTime{display: block;float: left;width: 100%;min-height: 50px;max-height: 200px;}
			.ck_dateTime{display: block;float: left;margin-top:15px;margin-left:12px;width: 19%;height: 30px;text-align:center;line-height: 30px; border: 1px solid #0066CC;border-radius: 2px;color: #199ED8;font-size: 15px;}
			.ck_dateTime:last-child{margin-bottom: 15px;}
		</style>
		<script type="text/javascript">
        	$(function(){
        		
        		var Request = new Object();
        		Request = Utils.getRequest();
        		$("#deptCode").val(Request["deptCode"]);
        		$("#doctorCode").val(Request["doctorCode"]);
        		$("#doctorName").text(Request["doctorCode"]);
        		$("#deptName").text(Request["deptName"]);
        		$("#dateTime").text(Request["dateTime"]);
        		
        		var params={};
        		params.deptCode = Request["deptCode"];
        		params.doctorCode = Request["doctorCode"];
        		params.dateTime = Request["dateTime"];
        		$.post(Utils.getRoot()+"/registerApp/selhasDetailTime",params,function(data){
					if (data.success) {
						var doctorInfo = new Array();
						doctorInfo= data.data;
						console.log(JSON.stringify(doctorInfo))
						for (var i = 0; i < doctorInfo.length; i++) {
							if (doctorInfo[i].timeFlag==1) {//区分时段
								$("#swDiv").show();
								if (doctorInfo[i].hasDetailTime==1) {//判断是否有分时
									//把挂号费转为元，原本是分
									var regFee = parseInt(doctorInfo[i].regFee)/100;
									$("#swdateTime").append(
										"<div class='cscs'>"+
											"<span class='sjd'>"+doctorInfo[i].beginTime+" - "+doctorInfo[i].endTime+"</span>"+
											"<span>余号："+doctorInfo[i].leftNum+"</span>"+
											"<span class='ghf'>挂号费："+regFee+"</span>"+
										"</div>"
									);
								}else{
									$("#swdateTime").append(
										"<div class='ck_dateTime'> 暂无时间</div>"
									);
								} 
							} else if (doctorInfo[i].timeFlag==2){
								$("#xwDiv").show();
								if (doctorInfo[i].hasDetailTime==1) {//判断是否有分时
									var regFee = parseInt(doctorInfo[i].regFee)/100;
									$("#xwdateTime").append(
										"<div class='cscs'>"+
											"<span class='sjd'>"+doctorInfo[i].beginTime+" - "+doctorInfo[i].endTime+"</span>"+
											"<span>余号："+doctorInfo[i].leftNum+"</span>"+
											"<span class='ghf'>挂号费："+regFee+"</span>"+
										"</div>"
									);
								}else{
									$("#xwdateTime").append(
										"<div class='ck_dateTime'> 暂无时间</div>"
									);
								}
							}else{
								$("#wsDiv").show();
								if (doctorInfo[i].hasDetailTime==1) {//判断是否有分时
									var regFee = parseInt(doctorInfo[i].regFee)/100;
									$("#wsdateTime").append(
										"<div class='cscs'>"+
											"<span class='sjd'>"+doctorInfo[i].beginTime+" - "+doctorInfo[i].endTime+"</span>"+
											"<span>余号："+doctorInfo[i].leftNum+"</span>"+
											"<span class='ghf'>挂号费："+regFee+"</span>"+
										"</div>"
									);
								} else{
									$("#wsdateTime").append(
										"<div class='ck_dateTime'> 暂无时间</div>"
									);
								}
							}
						}
					}
				});
        		
        		$("#swdateTime,#xwdateTime,#wsdateTime").on("click",".cscs",function(){
        			var deptCode = $("#deptCode").val();
        			var deptName = $("#deptName").val();
        			var doctorCode = $("#doctorCode").val();
        			var doctorName = $("#doctorName").val();
        			var dateTime = $("#dateTime").val();
        			var sjd = $(this).children(".sjd").text();
        			var regFee = $(this).children(".ghf").text();
        			window.location.href="../yuyueguahao/comfirmMsg.html?deptCode="+deptCode+"&deptName="+deptName+"&doctorCode="+doctorCode+"&ddoctorName="+doctorName+"&dateTime="+dateTime+"&regFee="+regFee+"&sjd="+sjd;
        		});
        	})
        </script>
	</head>
	<body ontouchstart>
		<header class="ui-header ui-header-positive">
			<i class="ui-icon ui-icon-return" onclick="history.back()"></i>
			<h4 style="margin-left: 25px;">预约时间</h4>
		</header>
		<section class="ui-container"> 
			<section id="list">
				<div class="doc_detai">
					<input type="hidden" val="" id="doctorCode">
					<span class="date_pers" id="doctorName"></span>
					<input type="hidden" val="" id="deptCode">
					<span class="date_type" id="deptName"></span>
					<span class="date_time" id="dateTime"></span>
				</div>
				<div class='time_item' id="swDiv" style="display: none;">
					<div class='detail_time'><p>上午</p></div>
					<div class='detail_dateTime' id="swdateTime">
					</div>
				</div>
				<div class='time_item' id="xwDiv" style="display: none;">
					<div class='detail_time'><p>下午</p></div>
					<div class='detail_dateTime' id="xwdateTime">
					</div>
				</div>
				<div class='time_item' id="wsDiv" style="display: none;">
					<div class='detail_time'><p>晚上</p></div>
					<div class='detail_dateTime' id="wsdateTime">
					</div>
				</div>
			</section>
		</section>
	</body>
</html>
