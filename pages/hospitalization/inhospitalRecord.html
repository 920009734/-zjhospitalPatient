<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="../../css/frozen.css">
        <link rel="stylesheet" href="../../css/style.css">
        
        <script src="../../lib/zepto.min.js">  </script>
        <script src="../../js/frozen.js"></script>
		<title>住院记录</title>
		
		<style type="text/css">
			html,body{font-family: "微软雅黑";}
			.list-item{display: block;float: left;width: 100%;min-height: 20px;max-height: 200px; padding:13px 0;background-color: #FFFFFF;border-bottom: 1px solid #F1F5FA;}
			.demo_name{display: block;float: left;width: 33%;padding-left: 3%;font-size: 15px;}
			.demo_value{display: block;float: right;width: 61%; color: #999999;font-size: 15px;margin-right: 3%;}
			.demo_value>span{display: block;float: right;}
			a{color: #000000;}
			.zy_money{color: #F21C30;font-weight: bold;}
		</style>
	</head>
	<body ontouchstart> 
		<header class="ui-header ui-header-positive">
			<i class="ui-icon ui-icon-return" onclick="history.back()"></i>
			<h4 style="margin-left: 25px;" id="dep_type" ><span>住院记录</span></h4>
		</header>
		
		<section class="ui-container">
			<section class="list">
				<div class="demo-block">
					<div class="list-item">
						<span class="demo_name">住院人</span>
						<span class="demo_value"><span>李杰</span></span>
					</div>
					<div class="list-item">
						<span class="demo_name">住院科室</span>
						<span class="demo_value"><span>内科</span></span>
					</div>
					<div class="list-item">
						<span class="demo_name">主治医师</span>
						<span class="demo_value"><span>林坚</span></span>
					</div>
					<div class="list-item">
						<span class="demo_name">诊疗卡号/住院号</span>
						<span class="demo_value"><span>031540</span></span>
					</div>
					<div class="list-item">
						<span class="demo_name">病床号</span>
						<span class="demo_value"><span>102</span></span>
					</div>
					<div class="list-item">
						<span class="demo_name">住院状态</span>
						<span class="demo_value"><span>已出院</span></span>
					</div>
					<div class="list-item">
						<span class="demo_name">入院日期</span>
						<span class="demo_value"><span>2018-05-15</span></span>
					</div>
					<div class="list-item">
						<span class="demo_name">出院日期</span>
						<span class="demo_value"><span>2018-05-20</span></span>
					</div>
					<div class="list-item">
						<span class="demo_name">住院总费用</span>
						<span class="demo_value"><span class="zy_money">2345元</span></span>
					</div>
					<div class="list-item">
						<span class="demo_name">住院押金余额</span>
						<span class="demo_value"><span class="zy_money">120元</span></span>
					</div>
					<div class="list-item">
						<span class="demo_name">其他说明</span>
						<span class="demo_value"><span>少油腻，多清淡，多吃水果</span></span>
					</div>
					
				</div>
			</section>	
		</section>
	</body>
</html>
