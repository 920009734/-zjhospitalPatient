<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="../../css/frozen.css">
        <link rel="stylesheet" href="../../css/style.css" />
        <script src="../../lib/zepto.min.js"></script>
        <script src="../../js/frozen.js"></script>
		<title>住院押金补缴</title>
		<style type="text/css">
			html,body{background-color: #F3F3F3;}
			.pay_detail{display: block;float: left;width: 100%;height: 100%;}
			.pay_detail_top{display: block;float: left;width: 100%;height: auto;background-color: #FFFFFF;}
			.list-item{display: block;float: left;width: 100%;min-height: 20px;max-height: 200px; padding:12px 0;background-color: #FFFFFF;font-size: 15px;}
			.list-item:nth-child(1){margin-top: 10px;}
			.demo_name{display: block;float: left;width: 33%;padding-left: 3%;}
			.demo_value{display: block;float: right;width: 61%; color: #999999;margin-right: 3%;}
			.demo_value>span{display: block;float: right;}
			.pay_detail_table{display: block;float: left; width: 100%;margin-top: 20px;border-top: 2px solid #2CA99D;}
			.baogao_table{width:100%; background-color: #FFFFFF;}
			table thead tr th{height: 40px;font-weight: 400;text-align: center;border: 1px solid #F6F6F6;color: #989898;font-size: 13px; }
			table tbody tr td{padding: 10px 5px ;border: 1px solid #F6F6F6;font-size: 13px;text-align: center;}
			.pay_btn{display: block;float: left;width: 100%;height: 100px;background-color: #FFFFFF;margin-top: 20px;}
			.pay_btn>button{display: block;width: 90%;height: 44px;line-height: 44px;text-align: center; margin: 0 auto;font-size: 16px; background: #FF3333;border-radius: 2px;color: #FFFFFF;margin-top: 30px;}
			
		</style>
	</head>
	<body ontouchstart>
		<header class="ui-header ui-header-positive">
			<i class="ui-icon ui-icon-return" onclick="history.back()"></i>
			<h4 style="margin-left: 25px;">住院押金补缴详情</h4>
		</header>
		
		<section class="ui-container">
			<div class="demo-block">
				<div class="pay_detail">
					<div class="pay_detail_top">
						<div class="list-item">
							<span class="demo_name">入院日期</span>
							<span class="demo_value"><span>2018-05-20</span></span>
						</div>
						<div class="list-item">
							<span class="demo_name">出院日期</span>
							<span class="demo_value"><span>2018-05-20</span></span>
						</div>
						<div class="list-item">
							<span class="demo_name">住院天数</span>
							<span class="demo_value"><span>4天</span></span>
						</div>
						<div class="list-item">
							<span class="demo_name">住院科室</span>
							<span class="demo_value"><span>内科</span></span>
						</div>
						<div class="list-item">
							<span class="demo_name">结算类别</span>
							<span class="demo_value"><span>内科</span></span>
						</div>
						<div class="list-item">
							<span class="demo_name">病床号</span>
							<span class="demo_value"><span>102</span></span>
						</div>
						<div class="list-item">
							<span class="demo_name">甲类金额</span>
							<span class="demo_value"><span>12元</span></span>
						</div>
						<div class="list-item">
							<span class="demo_name">乙类金额</span>
							<span class="demo_value"><span>12元</span></span>
						</div>
						<div class="list-item">
							<span class="demo_name">丙类金额</span>
							<span class="demo_value"><span>12元</span></span>
						</div>
						<div class="list-item">
							<span class="demo_name">床位费</span>
							<span class="demo_value"><span>12元</span></span>
						</div>
						<div class="list-item">
							<span class="demo_name">西药费</span>
							<span class="demo_value"><span>12元</span></span>
						</div>
						<div class="list-item">
							<span class="demo_name">成药费</span>
							<span class="demo_value"><span>12元</span></span>
						</div>
						<div class="list-item">
							<span class="demo_name">草药费</span>
							<span class="demo_value"><span>12元</span></span>
						</div>
						<div class="list-item">
							<span class="demo_name">诊疗费</span>
							<span class="demo_value"><span>12元</span></span>
						</div>
						<div class="list-item">
							<span class="demo_name">费用总金额</span>
							<span class="demo_value"><span>2132元</span></span>
						</div>
					</div>
					<div class="pay_btn">
						<button id="cancel" class="pay_btn_btn" >立即缴费</button>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
