<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="../../css/frozen.css">
        <link rel="stylesheet" href="../../css/style.css">
        
         <script src="../../lib/zepto.min.js">  </script>
        <script src="../../js/frozen.js"></script>
        <script src="../../js/Utils.js"></script>
        <script src="../../js/androidFh.js"></script>
		<title>检查报告详情</title>
		
		<style type="text/css">
			html,body{font-family: "微软雅黑";}
			.list-item{display: block;float: left;width: 100%;min-height: 20px;max-height: 200px; padding:13px 0;background-color: #FFFFFF;}
			.demo_name{display: block;float: left;width: 26%;padding-left: 3%;font-size: 15px;}
			.demo_value{display: block;float: right;width: 65%; color: #999999;font-size: 15px;margin-right: 3%;}
			.demo_value>span{display: block;float: right;text-align: right;}
			a{color: #000000;}
			.person_msg{display: block;width: 100%;height: 105px;background-color: #44C3F0;color: #FFFFFF;}
			.jcbg_title{display: block;width: 100%;height: 40px;line-height: 40px; text-align: center;;}
			.jcbg_con{display: block;float: left;width: 100%;font-size: 15px;}
			.con_left, .con_center, .con_right{display: block;float: left;width: 32%;text-align: center;line-height: 27px;}
			.con_left>span, .con_center>span, .con_right>span{display: block;float: left;width: 100%;}
			.con_left>span:first-child,.con_center>span:first-child,.con_right>span:first-child{font-size: 13px;}
			.hr_sex{display: block;float: left;width: 1px;height: 30px;margin-top: 10px;border-right: 1px solid #FFFFFF;}
		</style>
		<script type="text/javascript">
        	$(function(){
        		var Request = new Object();
        		Request = Utils.getRequest();
        		
        		/*查询检查报告详情*/
        		var params={};
        		params.checkId = Request["checkId"];
        		$.post(Utils.getRoot()+"/reportQuery/selExamItemsDetail",params,function(data){
					alert(JSON.stringify(data));
					if (data.success) {
						var examItemsInfo = new Array();
						examItemsInfo= data.data;
						$("#checkId").text(examItemsInfo[0].checkId);
						$("#deptName").text(examItemsInfo[0].deptName);
						$("#doctorName").text(examItemsInfo[0].doctorName);
						$("#checkName").text(examItemsInfo[0].checkName);
						$("#reportTime").text(examItemsInfo[0].reportTime);
						$("#checkPart").text(examItemsInfo[0].checkPart);
						$("#checkMethod").text(examItemsInfo[0].checkMethod);
						$("#checkSituation").text(examItemsInfo[0].checkSituation);
						$("#option").text(examItemsInfo[0].option);
						$("#advice").text(examItemsInfo[0].advice);
						
						var patientInfo = examItemsInfo[0].patientInfo;
						$("#realname").text(patientInfo.realname);
						if (patientInfo.sex == 1) {
							$("#sex").text("男");
						} else {
							$("#sex").text("女");
						}
						
						$("#age").text(patientInfo.age);
					}
				});
        		
        	})
       </script>
	</head>
	<body ontouchstart> 
		<header class="ui-header ui-header-positive">
			<i class="ui-icon ui-icon-return" onclick="history.back()"></i>
			<h4 style="margin-left: 25px;" id="dep_type" ><span>检查报告详情</span></h4>
		</header>
		
		<section class="ui-container">
			<section class="list">
				<div class="person_msg">
					<div class="jcbg_title">检查报告</div>
					<div class="jcbg_con">
						<div class="con_left">
							<span>患者</span>
							<span id="realname"></span>
						</div>
						<span class="hr_sex"></span>
						<div class="con_center">
							<span>性别</span>
							<span id="sex"></span>
						</div>
						<span class="hr_sex"></span>
						<div class="con_right">
							<span>年龄</span>
							<span id="age"></span>
						</div>
					</div>
				</div>
				<div class="demo-block" style="margin-top: 10px;">
					<div class="list-item">
						<span class="demo_name">报告单号</span>
						<span class="demo_value"><span id="checkId"></span></span>
					</div>
					<div class="list-item">
						<span class="demo_name">开方科室</span>
						<span class="demo_value"><span id="deptName"></span></span>
					</div>
					<div class="list-item">
						<span class="demo_name">开方医生</span>
						<span class="demo_value"><span id="doctorName"></span></span>
					</div>
					<div class="list-item">
						<span class="demo_name">检查名称</span>
						<span class="demo_value"><span id="checkName"></span></span>
					</div>
					<div class="list-item">
						<span class="demo_name">报告时间</span>
						<span class="demo_value"><span id="reportTime"></span></span>
					</div>
					
					<div class="list-item" style="margin-top: 10px;">
						<span class="demo_name">检查部位</span>
						<span class="demo_value"><span id="checkPart"></span></span>
					</div>
					<div class="list-item">
						<span class="demo_name">检查方法</span>
						<span class="demo_value"><span id="checkMethod"></span></span>
					</div>
					<div class="list-item">
						<span class="demo_name">检查所见</span>
						<span class="demo_value"><span id="checkSituation"> </span></span>
					</div>
					<div class="list-item">
						<span class="demo_name">诊断意见</span>
						<span class="demo_value"><span id="option"></span></span>
					</div>
					<div class="list-item">
						<span class="demo_name">医嘱</span>
						<span class="demo_value"><span id="advice"></span></span>
					</div>
					
				</div>
			</section>	
		</section>
	</body>
</html>
