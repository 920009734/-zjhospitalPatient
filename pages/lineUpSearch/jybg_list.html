<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="../../css/frozen.css">
        <link rel="stylesheet" href="../../date/date.css">
        <link rel="stylesheet" href="../../css/style.css">
        <script src="../../lib/zepto.min.js">  </script>
        <script src="../../js/frozen.js"></script>
        <script src="../../js/Utils.js"></script>
        <script src="../../date/jquery-1.8.3.min.js"></script>
        <script src="../../date/date.js"></script>
		<title>检验结果列表</title>
		
		<style type="text/css">
			html,body{font-family: "微软雅黑";}
			.list-item{display: block;float: left;width: 100%;height: 50px;line-height: 50px;background-color: #FFFFFF;border-bottom: 1px solid #F7F7F7;}
			.list-item>i{display: block;float: right;line-height: 50px;color: #C2C6C5;font-size: 24px;margin-right: 10px;}
			.list-item>span{display: block;float: left; padding-left: 15px;font-size: 15px;}
			a{color: #000000;}
			input{padding-left:10px;}
			
			.riqi{display: block;float: left; width:100%;height: 60px; background-color: #FFFFFF;margin-bottom: 10px;}
			.riqi_item{display: block;float: left;width: 90%;height: 60px;margin-left: 5%;}
			.riqi_item>input{width:35%;height: 30px;line-height: 30px;border: 1px solid #039789;border-radius: 5px;margin-top: 15px;color: #039789;}
			#datetitle{background: #039789;}
			#datetitle>h1{font-size: 16px;}
			#dateconfirm{background: #039789;}
		</style>
		<script type="text/javascript">
        	$(function(){
        		var params={};
        		$.post(Utils.getRoot()+"/registerApp/selDivision",params,function(data){
					if (data.success) {
						var deptInfo = new Array();
						deptInfo= data.data;
						for (var i = 0; i < deptInfo.length; i++) {
							$("#deptInfoList").append(
								"<div class='dep_list' >"+
								  "<input type='hidden' value='"+deptInfo[i].deptCode+"' name='deptCode'>"+
								  "<h3 class='dep_name' name='deptName'>"+deptInfo[i].deptName+"</h3>"+
								"</div>"
							);
						}
					}
				});
        		
        		$("#deptInfoList").on("click",".dep_list",function(){
        			var deptCode = $(this).children("input").val();
        			var deptName = $(this).children(".dep_name").text();
        			window.location.href="../yuyueguahao/choiceDor.html?deptCode="+deptCode+"&deptName="+deptName;
        		});
        		
        	})
       </script>
			$(function(){
				$('#startTime').date();
				$('#endTime').date();
			});
		</script>
	</head>
	<body ontouchstart> 
		<header class="ui-header ui-header-positive">
			<i class="ui-icon ui-icon-return" onclick="history.back()"></i>
			<h4 style="margin-left: 25px;" id="dep_type" ><span>检验结果列表</span></h4>
		</header>
		
		<section class="ui-container">
			<section class="list">
				<div class="riqi">
					<div class="riqi_item">
						<span style="color: #039789;"> 时间：</span>
						<input type="text" id="startTime" class="kbtn" /> 
						<font color="#4DB6AC"> - </font> 
						<input type="text" id="endTime" class="kbtn" /> 
					</div>
				</div>
				<div id="datePlugin"></div>
				
				<div class="demo-block">
					<a href="jianyanbg_view.html">
						<div class="list-item ">
							<span>检验结果列表1</span>
							<i class="ui-icon ui-icon-arrow"></i>
						</div>
					</a>
					<div class="list-item ">
						<span>检验结果列表2</span>
						<i class="ui-icon ui-icon-arrow"></i>
					</div>
					<div class="list-item ">
						<span>检验结果列表3</span>
						<i class="ui-icon ui-icon-arrow"></i>
					</div>
				</div>
			</section>
		</section>
	</body>
</html>
