<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="../../css/frozen.css">
        <link rel="stylesheet" href="../../date/date.css">
        <link rel="stylesheet" href="../../css/style.css">
         <script src="../../lib/zepto.min.js">  </script>
        <script src="../../js/frozen.js"></script>
        <script src="../../js/Utils.js"></script>
        <script src="../../js/jquery-1.8.3.min.js"></script>
        <script src="../../date/date.js"></script>
        
		<title>检查结果列表</title>
		
		<style type="text/css">
			html,body{font-family: "微软雅黑";}
			.list-item{display: block;float: left;width: 100%;height: 50px;line-height: 50px;background-color: #FFFFFF;border-bottom: 1px solid #F7F7F7;}
			.list-item>i{display: block;float: right;line-height: 50px;color: #C2C6C5;font-size: 24px;margin-right: 10px;}
			.list-item>span{display: block;float: left; padding-left: 15px;font-size: 15px;}
			a{color: #000000;}
			input{padding-left:10px ;}
			.riqi{display: block;float: left; width:100%;height: 60px; background-color: #FFFFFF;margin-bottom: 10px; }
			.riqi_item{display: block;float: left;width: 90%;height: 60px;margin-left: 5%;}
			.riqi_item>input{width:28%;height: 30px;line-height: 30px;border: 1px solid #039789;border-radius: 5px;margin-top: 15px;color: #039789;}
			#datetitle{background: #039789;}
			#datetitle>h1{font-size: 16px;}
			#dateconfirm{background: #039789;}
			.notData{color: #999999;}
		</style>
		<script type="text/javascript">
			$(function(){
				$('#startTime').date();
				$('#endTime').date();
				$('#startTime').val("2017-09-01");
				$('#endTime').val("2018-04-01");
			});
		</script>
		 <script type="text/javascript">
        	$(function(){
        		var params={};
        		params.startTime = $('#startTime').val();
        		params.endTime = $('#endTime').val();
        		$.post(Utils.getRoot()+"/reportQuery/selExamItems",params,function(data){
					if (data.success) {
						var examItemsInfo = new Array();
						examItemsInfo= data.data;
						
						for (var i = 0; i < examItemsInfo.length; i++) {
							$("#jcList").append(
								"<div class='list-item '>"+
									"<input type='hidden' name='deptCode' value='"+examItemsInfo[i].deptCode+"'>"+
									"<span style='font-size: 12px;'>"+examItemsInfo[i].deptName+"</span>"+
									"<input type='hidden' name='checkId' value='"+examItemsInfo[i].checkId+"'>"+
									"<span style='font-size: 12px;'>"+examItemsInfo[i].checkName+"</span>"+
									"<span style='font-size: 10px;'>"+examItemsInfo[i].checkTime+"</span>"+
									"<i class='ui-icon ui-icon-arrow'></i>"+
								"</div>"
							)
						}
					}else{
						$("#jcList").append(
							"<div class='list-item '>"+
								"<p class='notData'>暂无数据</p>"+
							"</div>"
						);
					}
				});
        		
        		$("#jcList").on("click",".list-item",function(){
        			var checkId = $(this).children("input[name='checkId']").val();
        			window.location.href="../lineUpSearch/jianchabg_view.html?checkId="+checkId;
        		});
        		
        	})
       </script>
		
	</head>
	<body ontouchstart> 
		<header class="ui-header ui-header-positive">
			<i class="ui-icon ui-icon-return" onclick="history.back()"></i>
			<h4 style="margin-left: 25px;" id="dep_type" ><span>检查报告列表</span></h4>
		</header>
		
		<section class="ui-container">
			<section class="list">
				<div class="riqi">
					<div class="riqi_item">
						<span style="color: #039789;"> 时间：</span>
						<input type="text" id="startTime" class="kbtn" /> 
						<font color="#4DB6AC"> - </font> 
						<input type="text" id="endTime" class="kbtn" /> 
						<input type="button" style="width: 50px;text-align: center;background-color: white;" value="查询">
					</div>
				</div>
				<div id="datePlugin"></div>
				<div class="demo-block" id="jcList">
					
				</div>
			</section>
		</section>
	</body>
</html>
