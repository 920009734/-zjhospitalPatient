<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="../../css/frozen.css">
        <link rel="stylesheet" href="../../css/style.css">
        
        <script src="../../lib/zepto.min.js">  </script>
        <script src="../../js/frozen.js"></script>
		<title>检查结果列表</title>
		
		<style type="text/css">
			html,body{font-family: "微软雅黑";}
			.list-item{display: block;float: left;width: 100%;height: 50px;line-height: 50px;background-color: #FFFFFF;border-bottom: 1px solid #F7F7F7;}
			.list-item>i{display: block;float: right;line-height: 50px;color: #C2C6C5;font-size: 24px;margin-right: 10px;}
			.list-item>span{display: block;float: left; padding-left: 15px;font-size: 15px;}
			a{color: #000000;}
		</style>
		 <script type="text/javascript">
        	$(function(){
        		var params={};
        		params.startTime = ;
        		params.endTime = ;
        		$.post(Utils.getRoot()+"/reportQuery/selExamItems",params,function(data){
					if (data.success) {
						var deptInfo = new Array();
						deptInfo= data.data;
						for (var i = 0; i < deptInfo.length; i++) {
							$("#jcList").append(
								"<div class='list-item '>"+
									"<span>检查结果列表1</span>"+
									"<i class='ui-icon ui-icon-arrow'></i>"+
								"</div>"+
							);
						}
					}
				});
        		
        		$("#jcList").on("click",".list-item",function(){
        			var deptCode = $(this).children("input").val();
        			var deptName = $(this).children(".dep_name").text();
        			window.location.href="../lineUpSearch/jianchabg_view.html?deptCode="+deptCode+"&deptName="+deptName;
        		});
        		
        	})
        </script>
	</head>
	<body ontouchstart> 
		<header class="ui-header ui-header-positive">
			<i class="ui-icon ui-icon-return" onclick="history.back()"></i>
			<h4 style="margin-left: 25px;" id="dep_type" ><span>检查结果列表</span></h4>
		</header>
		
		<section class="ui-container">
			<section class="list">
				<div class="demo-block" id="jcList">
					
				</div>
			</section>
		</section>
	</body>
</html>
