<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="../css/frozen.css">

        <script src="../lib/zepto.min.js"></script>

        <title>家庭成员</title>
        
        <style type="text/css">
        	.family{display: block;float: left;width: 92%;margin-left: 4%;margin-top: 15px;}
        	.family_item{display: block;float: left;width: 100%;height: 50px;padding: 10px 0; background-color: #FFFFFF;border-radius: 2px;font-size: 15px;margin-top: 10px;}
        	.item_left{display: block;float: left;width: 76%;color: #008080;}
        	.item_left>span{display: block;float: left;line-height: 26px;}
        	.member_name{margin-left: 4%;}
        	.member_age{margin-left: 5%;}
        	.member_sex{margin-left: 5%;}
        	.member_id{display: block;float: none; width: 80%;margin-left: 4%;}
        	.default_btn{display: block;float:left; height: 35px;line-height: 35px;background-color: #008080;color: #FFFFFF;font-size: 14px;width: 20%;border-radius: 2px;margin-top: 8px;}
        	.addfamily_btn{display: block;float: left; width: 100%;margin: 0 auto;margin-top: 25px;background-color: #FFFFFF;height: 100px;}
			.addfamily_btn>button{display: block;width: 92%;margin-left: 4%;border-radius:2px;height: 40px;line-height: 40px; background: #0F9B67;color: #FFFFFF;margin-top: 30px;}
        </style>
	</head>
	<body>
		<header class="ui-header ui-header-positive">
			<i class="ui-icon ui-icon-return" onclick="history.back()"></i>
			<h4 style="margin-left: 25px;">家庭成员</h4>
		</header>
		<section class="ui-container">
			<div class="demo-block">
				<div class="family">
					<div class="family_item">

							<span class="member_name">李媛</span>
							<span class="member_sex">女</span>
							<span class="member_age">10岁</span>
							<span class="member_id">452224198707237896</span>
						</div>
						<button class="default_btn">默认</button>
					</div>
					<div class="family_item">
						<div class="item_left">
							<span class="member_name">唐佳</span>
							<span class="member_sex">女</span>
							<span class="member_age">60岁</span>
							<span class="member_id">452224198707237896</span>
						</div>
					</div>
					<div class="family_item">
						<div class="item_left">
							<span class="member_name">李志芳</span>
							<span class="member_sex">男</span>
							<span class="member_age">62岁</span>
							<span class="member_id">452224198707237896</span>
						</div>
					</div>
				</div>
				
				<div class="addfamily_btn">
					<button class="add_family">添加就诊人</button>
				</div>
			</div>
		</section>
		
		<script type="text/javascript">
			$(function(){
				$(".add_family").on("click",function(){
					location.href = "yuyueguahao/addPerple.html";
				});
				$(".family_item").on("click",function(){
					location.href = "MemberDetail.html";
				})
			});
		</script>
	</body>
</html>
